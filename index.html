<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Femmora</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Global Styles -->
    <style>
      :root {
        --bg-color: #FFF1F5;
        --text-color: #1f2937;
        --scrollbar-track-bg: #f1f1f1;
        --scrollbar-thumb-bg: #888;
        --scrollbar-thumb-hover-bg: #555;
      }
      body { 
        margin: 0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb-bg); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover-bg);
      }
    </style>

  <!--
    Import Map for ES Modules.
    This allows using bare module specifiers (e.g., 'react') in JavaScript modules,
    which are then resolved to the full URLs provided here. This avoids the need
    for a bundler like Webpack for simple projects.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0"
  }
}
</script>
</head>
  <body>
    <!-- Fallback message for browsers with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The root container where the React application will be mounted -->
    <div id="root"></div>

    <!-- The main entry point script for the application -->
    <script type="module">
  import React from "https://esm.sh/react";
  import ReactDOM from "https://esm.sh/react-dom";
  import App from "./App.tsx";

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

  </body>
</html>
